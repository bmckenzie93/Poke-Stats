<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/main.min.css"> 
  <title>Poke' Stats</title>
</head>
<body>
  <div class="main-title">
    <h1 class="heading-primary">pokemon stat comparison</h1>
  </div>

  <main>
    <section class="battle-box">
      <div class="leftSide">
        <div class="leftTitle">
          <h2 class="leftName">L-Example</h2>
        </div>
        <div class="leftImage">
          <!-- <img src="" alt=""> -->
        </div>
        <div class="leftSelect">
          <select name="leftSelect" id="leftSelect"></select>
        </div>
      </div>

      <div class="rightSide">
        <div class="rightTitle">
          <h2 class="rightName">R-Example</h2> 
        </div>
        <div class="rightImage">
          <!-- <img src="" alt=""> -->
        </div>
        <div class="rightSelect">
          <select name="rightSelect" id="rightSelect"></select>
        </div>
      </div>
    </section>

    <section class="stat-box">
      <div class="secondary-title">
        <h3 class="heading-primary">statistics</h3>
      </div>
      <div class="table-container">
        <table class="statTable">
          <thead class="statHead">
            <tr class="statRow">
              <th class="leftDataHead">Left Pokemon Name</th>
              <th>&nbsp;</th>
              <th class="rightDataHead">Right Pokemon Name</th> 
            </tr>
          </thead>
          <tbody class="statBody">
            <tr class="statRow">
              <td class="leftData">L-stat-example</td>
              <td class="dataName">stat example</td>
              <td class="rightData">R-stat-example</td>
            </tr>
            <tr class="statRow">
              <td class="leftData">L-stat-example</td>
              <td class="dataName">stat example</td>
              <td class="rightData">R-stat-example</td>
            </tr>
            <tr class="statRow">
              <td class="leftData">L-stat-example</td>
              <td class="dataName">stat example</td>
              <td class="rightData">R-stat-example</td>
            </tr>
            <tr class="statRow">
              <td class="leftData">L-stat-example</td>
              <td class="dataName">stat example</td>
              <td class="rightData">R-stat-example</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
