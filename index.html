<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/main.min.css"> 
  <title>Poke' Stats</title>
</head>
<body>
  <div class="main-title">
    <h1 class="heading-primary">compare pokemon stats</h1>
  </div>

  <main>
    <div class="container">
      <section class="battle-box">
        <div class="leftSide">
          <div class="leftTitle">
            <h2 class="leftName">&nbsp;</h2>
          </div>
          <div class="leftImage">
            <img src="#" alt="" class="leftSprite">
          </div>
          <div class="leftSelect">
            <label for="leftSelect">Choose a Pokemon:</label>
            <select name="leftSelect" id="leftSelect"></select>
          </div>
        </div>

        <div class="rightSide">
          <div class="rightTitle">
            <h2 class="rightName">&nbsp;</h2> 
          </div>
          <div class="rightImage">
            <img src="#" alt="" class="rightSprite">
          </div>
          <div class="rightSelect">
            <label for="rightSelect">Choose a Pokemon:</label>
            <select name="rightSelect" id="rightSelect"></select>
          </div>
        </div>
      </section>

      <section class="stat-box">
        <div class="secondary-title">
          <h3 class="heading-primary">statistics</h3>
        </div>
        <div class="table-container">
          <table class="statTable">
            <thead class="statHead">
              <tr class="statRow">
                <th class="leftDataHead"></th>
                <th>&nbsp;</th>
                <th class="rightDataHead"></th> 
              </tr>
            </thead>
            <tbody class="statBody">
              <tr class="statRow statRow__type">
                <td class="statRow__type-left"></td>
                <td class="dataName">type</td>
                <td class="statRow__type-right"></td>
              </tr>
              <tr class="statRow statRow__abilities">
                <td class="statRow__abilities-left"></td>
                <td class="dataName">abilities</td>
                <td class="statRow__abilities-right"></td>
              </tr>
              <tr class="statRow statRow__hp">
                <td class="statRow__hp-left"></td>
                <td class="dataName">hp</td>
                <td class="statRow__hp-right"></td>
              </tr>
              <tr class="statRow statRow__atk">
                <td class="statRow__atk-left"></td>
                <td class="dataName">attack</td>
                <td class="statRow__atk-right"></td>
              </tr>
              <tr class="statRow statRow__def">
                <td class="statRow__def-left"></td>
                <td class="dataName">defence</td>
                <td class="statRow__def-right"></td>
              </tr>
              <tr class="statRow statRow__special-atk">
                <td class="statRow__special-atk-left"></td>
                <td class="dataName">special attack</td>
                <td class="statRow__special-atk-right"></td>
              </tr>
              <tr class="statRow statRow__special-def">
                <td class="statRow__special-def-left"></td>
                <td class="dataName">special defence</td>
                <td class="statRow__special-def-right"></td>
              </tr>
              <tr class="statRow statRow__speed">
                <td class="statRow__speed-left"></td>
                <td class="dataName">speed</td>
                <td class="statRow__speed-right"></td>
              </tr>
              <tr class="statRow statRow__exp">
                <td class="statRow__exp-left"></td>
                <td class="dataName">experience</td>
                <td class="statRow__exp-right"></td>
              </tr>
              <tr class="statRow statRow__weight">
                <td class="statRow__weight-left"></td>
                <td class="dataName">weight</td>
                <td class="statRow__weight-right"></td>
              </tr>
              <tr class="statRow statRow__height">
                <td class="statRow__height-left"></td>
                <td class="dataName">height</td>
                <td class="statRow__height-right"></td> 
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    
  </main>
  <script src="main.js"></script>
</body>
</html>
